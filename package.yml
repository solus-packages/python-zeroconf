name       : python-zeroconf
version    : 0.32.0
release    : 5
source     :
    - https://github.com/jstasiak/python-zeroconf/archive/refs/tags/0.32.0.tar.gz : 657f5feb8281d2b2f2109a23bf0e7962fc0cf80dfff627eae3e3edd1ae304f59
homepage   : https://github.com/jstasiak/python-zeroconf
license    : LGPL-2.1-or-later
component  : programming.python
summary    : A pure python implementation of multicast DNS service discovery
description: |
    A pure python implementation of multicast DNS service discovery.
builddeps  :
    - python-ifaddr
    - python-netifaces
    - python-pytest-asyncio
    - python-six
rundeps    :
    - python-ifaddr
    - python-netifaces
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v -k 'not (test_close_multiple_times or test_launch_and_close or test_integration_with_listener_ipv6)'
